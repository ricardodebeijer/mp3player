<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <title>mp3player extension</title>

    <!-- Scripts -->
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popup.js"></script>

    <!-- Cascading Style Sheets -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/custom.css" rel="stylesheet" media="screen">
</head>

<body>

<nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">mp3player</a>
    </div>

</nav>

<div class="container">
    <form id="songform" method="post" action="http://localhost:8000/player/extension/">
        <input class="form-control" name="url" id="url">
        <input class="form-control" name="artist" id="artist">
        <input class="form-control" name="title" id="title">

    </form>
    <label id="labelsuccess" style="display: none;">Song posted!</label>
    <button class="btn btn-primary" id="btnpost">Post to mp3player</button>
</div>

</body>
</html>
