{% extends 'template.html' %}
{% block content %}
    <div class="container">
        <div class="col-xs-12">
            Artist: {{ artist.name }}
            Songs:
            <ul>
                {% for song in artist.songs %}
                    <li>
                        <p class="glyphicon glyphicon-unchecked songitem"><b>{{ song.title }}</b></p>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
