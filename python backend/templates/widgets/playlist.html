<div id="partial-playlist" class="col-xs-12 col-lg-6 controls playlist_parent">
    <div id="playlist-scroll" class="playlist_child">
        <div class="playlist-container">
            <ul>
                {% for playlist in playlists %}
                    <li class="">
                        <p id="btn{{ playlist.hash }}" class="glyphicon songitem"></p>
                        <a href="{% url 'play_playlist' playlist.hash %}">{{ playlist.title }}</a>
                        <a href="{% url 'manage_playlist' playlist.hash %}"> <span
                                class="glyphicon glyphicon-wrench"></span></a>
                    </li>
                {% endfor %}
                <li>
                    <a data-toggle="modal" data-target="#myModalNorm">
                        <span class="glyphicon glyphicon-plus"></span> Create playlist
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModalNorm" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    Create playlist
                </h4>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">
                <form role="form" action="{% url 'create_playlist' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text"
                               class="form-control"
                               name="name"
                               id="inputPlaylistName"
                               placeholder="Enter playlist name"
                               required/>
                    </div>
                    <button type="submit" class="btn btn-default">Create playlist</button>
                </form>
            </div>
        </div>
    </div>
</div>
